<html>
  <head>
    <title>100 Days CSS Challenge - Day 3</title>
    <style>
      :root {
        --sky: #75d5f2;
        --land: rgb(217, 207, 138);
        --land-shadow:#8f877479; 
        --pyramid: #cacaca;
        --pyramid-shade: #eaeaea;
        --sun: #ffee00;
        --sun-deg: -80deg;
      }

      html,
      body {
        margin: 0;
        padding: 0;
        background: #222;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .canvas{
        width:500px;
        height:500px;
        background: var(--sky);
        display: flex;
        position:relative;
        justify-content: flex-end;
        align-items: center;
        flex-direction: column;
        animation: sun-motion 4s ease-in, pyramid-shade 3s ease-in infinite;
     
      }
      .sun {
        width:80px;
        height: 80px;
        background: var(--sun);
        border-radius: 100%;
        position: absolute;
        top:0;
        transform-origin: 50% 420%;
        transform:rotate(var(--sun-deg));
        transition: all ease-in-out 2s;

      }

      .land {
        height: 40%;
        width:100%;
        background: var(--land);
      }
      .pyramid {
        height:25%;
        width:50%;
        background: var(--pyramid);
        clip-path: polygon(50% 0%, 100% 100%, 0 100%);
        position: relative;
        transition: all  ease-in-out .5s;
      }

      .left-side {
        height:100%;
        width:100%;
        position: absolute;
        background: var(--pyramid-shade);
        clip-path: polygon(50% 0%,65% 100%, 0 100%);
        transition: all  ease-in-out .5s;
      }

      .pyramid-shadow {
        background: var(--land-shadow);
        position: relative;
        height:100%;
        width:73%;
        clip-path: polygon(0% 0%, 68% 0%, 100% 0%);
        left:25%;        
        transition: all ease-in-out 3s;
        animation: sun-shade 3s infinite;
      }

      @keyframes sun-motion {
        0% {
            --sun-deg:-80deg;
        }

        50% {
            --sun-deg:180deg;
        }        
        
        100% {
            --sun-deg: 275deg;
        }
      }

      @keyframes pyramid-shade {
        0% {
            --pyramid: #c0c0c0;
            --pyramid-shade: #eaeaea;           
        }        
        40% {
            --pyramid: #e0e0e0;
            --pyramid-shade: #eaeaea;              
        }

        60% {
            --pyramid: #e0e0e0;
            --pyramid-shade: #c0c0c0;                 
        }

        80% {
            --pyramid: #eaeaea;
            --pyramid-shade: #c0c0c0;                 
        }

        100% {
            --pyramid: #eaeaea;
            --pyramid-shade: #c0c0c0;              
        }        
      }

      @keyframes sun-shade {
        0% {
            height:100%;
            width:73%;
            clip-path: polygon(0% 0%, 68% 0%, 100% 0%);
            left:25%;
        }

        25% {
            height:75%;
            width:75%;
            clip-path: polygon(0% 0%, 68% 0%, 100% 50%);
            left:24%;
        }

        50% {
            height:30%;
            width:73%;
            clip-path: polygon(0% 0%, 68% 0%, 48% 45%);
            left:25%;
        }

        75% {
            height:75%;
            width:73%;
            clip-path: polygon(32% 0%, 100% 0%, 0% 50%);
            left:2%;
        }        

        100% {
            height:100%;
            width:75%;
            clip-path: polygon(33% 0%, 100% 0%, 0% 0%);
            left:0;
        }
      }      





    </style>
  </head>
  <body>
    <!--
    The Pyramide: Not as challenging as the real pyramids in Egypt, but the shadow path is not easy.
    https://100dayscss.com/days/3/
    -->
    <div class="canvas">
        <div class="sun"></div>
        <div class="pyramid">
            <div class="left-side"></div>
        </div>
        <div class="land">
            <div class="pyramid-shadow"></div>
        </div>
    </div>
  </body>
</html>
