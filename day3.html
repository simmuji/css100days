<html>
  <head>
    <title>100 Days CSS Challenge - Day 3</title>
    <style>
      :root {
        --sky: #75d5f2;
        --land: #decf69f4;
        --sun: #ffee00;
        --pyramid: #e4e1e1;
      }

      html,
      body {
        margin: 0;
        padding: 0;
        background: #222;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .canvas{
        width:500px;
        height:500px;
        background: var(--sky);
        display: flex;
        position:relative;
        justify-content: flex-end;
        align-items: center;
        flex-direction: column;
      }
      .sun {
        width:80px;
        height: 80px;
        background: var(--sun);
        border-radius: 100%;
        position: absolute;
        top:0;
      }
      .land {
        height: 40%;
        width:100%;
        background: var(--land);
      }
      .pyramid {
        height:30%;
        width:40%;
        background: var(--pyramid);
      }


    </style>
  </head>
  <body>
    <!--
    The Pyramide: Not as challenging as the real pyramids in Egypt, but the shadow path is not easy.
    https://100dayscss.com/days/3/
    -->
    <div class="canvas">
        <div class="sun"></div>
        <div class="pyramid"></div>
        <div class="land"></div>
    </div>
  </body>
</html>
