<html>
  <head>
    <title>100 Days CSS Challenge - Day 3</title>
    <style>
      :root {
        --sky: #75d5f2;
        --land: rgb(217, 207, 138);
        --land-shadow:#8f877479; 
        --sun: #ffee00;
        --pyramid: #eaeaea;
        --pyramid-shade: #cacaca;
      }

      html,
      body {
        margin: 0;
        padding: 0;
        background: #222;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .canvas{
        width:500px;
        height:500px;
        background: var(--sky);
        display: flex;
        position:relative;
        justify-content: flex-end;
        align-items: center;
        flex-direction: column;
      }
      .sun {
        width:80px;
        height: 80px;
        background: var(--sun);
        border-radius: 100%;
        position: absolute;
        top:0;
      }
      .land {
        height: 40%;
        width:100%;
        background: var(--land);
      }
      .pyramid {
        height:25%;
        width:50%;
        background: var(--pyramid);
        clip-path: polygon(50% 0%, 100% 100%, 0 100%);
        position: relative;
      }

      .left-side {
        height:100%;
        width:100%;
        position: absolute;
        background: var(--pyramid-shade);
        clip-path: polygon(50% 0%,65% 100%, 0 100%);
      }

      .pyramid-shadow {
        height:35%;
        width:50%;
        background: var(--land-shadow);
        clip-path: polygon(0% 0%, 100% 0%, 60% 100%);
        position: relative;
        left:25%;
      }





    </style>
  </head>
  <body>
    <!--
    The Pyramide: Not as challenging as the real pyramids in Egypt, but the shadow path is not easy.
    https://100dayscss.com/days/3/
    -->
    <div class="canvas">
        <div class="sun"></div>
        <div class="pyramid">
            <div class="left-side"></div>
        </div>
        <div class="land">
            <div class="pyramid-shadow"></div>
        </div>
    </div>
  </body>
</html>
