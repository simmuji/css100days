<html>
  <head>
    <title>100 Days CSS Challenge - Day 4</title>
    <style>
      :root {
        --background: #f756ec;
        --loader: rgb(227, 227, 227);
      }

      html,
      body {
        margin: 0;
        padding: 0;
        background: var(--background);
      }
      main {
        height: 100%;
        width: 100%;
      }



      .loader {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background: var(--loader);
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);
        position: absolute;
        top:50%;
        left:50%;      
        transform: translate(-50%, -50%) scale(0); 
        animation: pulsing 5s cubic-bezier(0.65, 0, 0.35, 1) infinite;
        transform-origin: center center;
      }
      

      .loader::before {
        content: '';
        width: 70%;
        height: 70%;
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);  
        background: var(--loader);
        border-radius: 50%;
        position: absolute;
        top:50%;
        left:50%;
        transform: translate(-50%, -50%) scale(0);
        animation: pulsing-2 5s cubic-bezier(0.65, 0, 0.35, 1) infinite;
      }      

      
      
      .loader::after {
        content: '';
        width: 30%;
        height: 30%;
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);        
        background: var(--loader);
        border-radius: 50%;
        position: absolute;
        top:50%;
        left:50%;        
        scale:1;
        transform: translate(-50%, -50%);
        animation: pulsing-3 5s cubic-bezier(0.65, 0, 0.35, 1) infinite;
    }
        
    


 
      @keyframes pulsing {
        0% {
            transform: translate(-50%, -50%) scale(0);
        }
        20% {
            transform: translate(-50%, -50%) scale(1);
        }
        75%{
            transform: translate(-50%, -50%) scale(1);
        }
        100% {
            transform: translate(-50%, -50%) scale(0);
        }
      }

      @keyframes pulsing-2 {
        0% {
            transform: translate(-50%, -50%) scale(0);
        }

        20% {
            transform: translate(-50%, -50%) scale(0);
        }

        35% {
            transform: translate(-50%, -50%) scale(1);
        }

        65% {
            transform: translate(-50%, -50%) scale(1);
        }        

        75% {
            transform: translate(-50%, -50%) scale(0);
        }

        100% {
            transform: translate(-50%, -50%) scale(0);
        }
      }      

      @keyframes pulsing-3 {
        0% {
            transform: translate(-50%, -50%) scale(0);
        }

        35% {
            transform: translate(-50%, -50%) scale(0);
        }

        55%{
            transform: translate(-50%, -50%) scale(1);
        }

        65% {
            transform: translate(-50%, -50%) scale(0);
        }        

        100% {
            transform: translate(-50%, -50%) scale(0);
        }      
      }

    </style>
  </head>
  <body>
    <!--
    Loading: The best are always websites that do not need a loading status. If they do, here would be a calming one.
    https://100dayscss.com/days/4/
    -->
    <main>
        <div class="loader"> </div>
    </main>
  </body>
</html>
